<!DOCTYPE html>
<html>

<head>
  <title>Sample HTML Demonstration Page</title>
  <style>
    .head {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-items: center;
      margin-bottom: 25px;
    }

    .head a,
    .head h1 {
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
    }

    .container div {
      height: 100px;
      width: 350px;
      margin-bottom: 25px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container p {

    }

    .container .first {
      background: teal;
    }

    .container .second {
      background: lightblue;
    }
  </style>
</head>

<body>
  <div class="head">
    <h1>Sample Header</h1>
    <a href="#">anchor tag to nowhere</a>
  </div>
  <div class="container">
    <div class="first">
      <p>
        Hello world
      </p>
    </div>
    <div class="second">
      <p>
        World #2
      </p>
    </div>
  </div>
</body>

</html>
